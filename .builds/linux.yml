image: alpine/latest
sources:
  - https://git.sr.ht/~willroe/darcs_build
packages:
  - ghc
  - cabal
  - curl-dev
  - ncurses-dev
  - ncurses-static
  - zlib-dev
  - zlib-static
  - libffi-dev
environment:
  DARCS_VERSION: 2.16.5
tasks:
  - info: |
      uname -a
      ghc --version
  - build: |
      curl https://hackage.haskell.org/package/darcs-$DARCS_VERSION/darcs-$DARCS_VERSION.tar.gz -o darcs-$DARCS_VERSION.tar.gz
      tar xvzf darcs-$DARCS_VERSION.tar.gz
      cd darcs-$DARCS_VERSION
      cabal v2-update
      cabal v2-build exe:darcs -fstatic
      cp dist-newstyle/build/x86_64-linux/ghc-*/darcs-$DARCS_VERSION/build/darcs/darcs ../darcs-$DARCS_VERSION-linux
artifacts:
  - darcs-$DARCS_VERSION-linux
